<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Diner Shopping List</title>
	<link rel="icon" href="http://flukeout.github.io/favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="ba-header">
		<h1>CSS Diner Shopping List</h1>
		<h3>Let's go to the mall!</h3>
	</header>
	<div class="ba-container">
		<main>
			<ul class="ba-shopping-list">
				<li>
					<label>
						<input type="checkbox">
						<span class="ba-products">A lot of pickles<small class="ba-small-text">for the next lessons about CSS</small></span>
					</label>
				
					</li>
				<li>
					<label>
						<input type="checkbox">
						<span class="ba-products">10 apples<small class="ba-small-text"> for more CSS manipulations </small></span>
					</label>
				
					</li>
				<li>
					<label>
						<input type="checkbox">
						<span class="ba-products">20 oranges<small class="ba-small-text"> because they are awesome</small></span>
					</label>
				
					</li>
				<li>
					<label>
						<input type="checkbox">
						<span class="ba-products">13 plates<small class="ba-small-text"> hm... they always disappear </small></span>
					</label>
				
					</li>
				<li>
					<label>
						<input type="checkbox">
						<span class="ba-products">15 bentos</span>
					</label>
				
					</li>
				<li>
					<label>
						<input type="checkbox">
						<span class="ba-products">1 bottle of Sake ^_^<small class="ba-small-text"> for my friends</small></span>
					</label>
				
					</li>
			</ul>
		</main>
		<footer class="ba-footer">
			<p>Bon appetit :)</p>
		</footer>
	</div>

</body>

</html>
